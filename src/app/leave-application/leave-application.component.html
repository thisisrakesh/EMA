<div class="leave-application-wrapper">
  <form (ngSubmit)="submitLeave()" #leaveForm="ngForm" class="leave-form" novalidate>

    <h2>Apply for Leave</h2>

    <label for="fromDate">From Date:</label>
    <input
      type="date"
      id="fromDate"
      name="fromDate"
      [(ngModel)]="leave.fromDate"
      required
      class="form-control"
    />

    <label for="toDate">To Date:</label>
    <input
      type="date"
      id="toDate"
      name="toDate"
      [(ngModel)]="leave.toDate"
      required
      class="form-control"
    />

    <label for="reason">Reason:</label>
    <textarea
      id="reason"
      name="reason"
      [(ngModel)]="leave.reason"
      rows="5"
      required
      class="form-control"
      placeholder="Enter the reason for your leave"
    ></textarea>

    <button type="submit" [disabled]="leaveForm.invalid" class="btn-submit">
      Submit
    </button>

    <p *ngIf="submitted" class="success-message">
      Your leave request was submitted successfully!
    </p>

  </form>
</div>
